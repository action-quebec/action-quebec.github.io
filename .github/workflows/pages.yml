name: Deploy to GitHub Pages (dist)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 24
      #     cache: npm
      # - name: Install deps
      #   run: npm ci
      # - name: Build
      #   run: npm run build

      - name: Créer bt1oh97j7X.json dans dist/
        run: |
          mkdir -p dist
          cat > dist/bt1oh97j7X.json <<'JSON'
          {
            "GOOGLE_API_KEY": "${{ secrets.GOOGLE_API_KEY }}",
            "CALENDAR_ID": "${{ secrets.CALENDAR_ID }}",
            "IMAGE_API_KEY": "${{ secrets.IMAGE_API_KEY }}"
          }
          JSON

      # - name: Créer bt1oh97j7X.bin (base64 + rot13)
      #   shell: bash
      #   run: |
      #     mkdir -p dist
      #     cat > /tmp/bt1oh97j7X.json <<'JSON'
      #     {
      #       "GOOGLE_API_KEY": "${{ secrets.GOOGLE_API_KEY }}",
      #       "CALENDAR_ID": "${{ secrets.CALENDAR_ID }}",
      #       "IMAGE_API_KEY": "${{ secrets.IMAGE_API_KEY }}",
