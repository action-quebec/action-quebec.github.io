name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Obfuscation
        shell: bash
        run: |
          mkdir -p dist
          cat > /tmp/bt1oh97j7X.json <<'JSON'
          {
            "GOOGLE_API_KEY": "${{ secrets.GOOGLE_API_KEY }}",
            "CALENDAR_ID": "${{ secrets.CALENDAR_ID }}",
            "IMAGE_API_KEY": "${{ secrets.IMAGE_API_KEY }}",
            "SERVICE_PWD": "${{ secrets.SERVICE_PWD }}"
          }
          JSON
          B64="$(base64 -w 0 /tmp/bt1oh97j7X.json)"
          ROT="$(printf '%s' "$B64" | tr 'A-Za-z' 'N-ZA-Mn-za-m')"
          printf '%s' "$ROT" | gzip -9 -c > /tmp/bt1oh97j7X.gz
          dd if=/tmp/bt1oh97j7X.gz of=dist/bt1oh97j7X.bin bs=1 skip=2 status=none

      - name: Upload artifact (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
