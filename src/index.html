<!DOCTYPE html>
<html lang="fr-CA" data-theme="auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="./styles/action.quebec.core.min.css">
    <script src="./scripts/action.quebec.core.min.js"></script>
    <title>action.quebec</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__logo"></div>
            <div class="header__title">
                <div class="header__title__action">action.quebec</div>
                <div class="header__title__calendrier">calendrier indépendantiste</div>
            </div>
        </div>
    </header>
    <main>
        <section class="calendrier">
            <div class="calendrier__box">
                <div class="calendrier__pagination">
                    <div class="calendrier__pagination__prec"><span>précédent</span></div>
                    <div class="calendrier__pagination__cour"></div>
                    <div class="calendrier__pagination__suiv"><span>suivant</span></div>
                </div>
                <div class="calendrier__container"></div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', e => Quebec.unPays());
    </script>
</body>
</html>
